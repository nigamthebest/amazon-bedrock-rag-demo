<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer & Chat Interface</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      /* Adjust height of panes */
      .pdf-pane {
        height: calc(
          100vh - 56px
        ); /* Adjust height based on your requirements */
        overflow-y: auto;
      }

      .chat-pane {
        height: calc(
          100vh - 56px
        ); /* Adjust height based on your requirements */
        overflow-y: auto;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">PDF Viewer & Chat</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
           
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
      <div class="row">
        <!-- PDF Selection Dropdown -->
        <div class="col-md-12 mb-3">
          <label for="pdfSelect" class="form-label">Select PDF:</label>
          <select id="pdfSelect" class="form-select" onchange="changePDF()">
            <option value="Blood Test Report.pdf">Blood Test Report</option>
            <option value="annual-report-nordea-bank-abp-2023.pdf">Nordea Annual Report</option>
            <option value="sample3.pdf">HR Leave Policy </option>
          </select>
        </div>
        <!-- PDF Viewer Pane -->
        <div class="col-md-6 pdf-pane">
          <h2 class="mt-3 mb-3">PDF Viewer</h2>
          <!-- PDF Viewer Placeholder -->
          <div id="pdfViewer">
            <!-- PDF viewer content goes here -->
            <embed
              id="pdfEmbed"
              src="Blood Test Report.pdf"
              type="application/pdf"
              width="100%"
              height="1000px"
            />
          </div>
        </div>
        <!-- Chat Interface Pane -->
        <div class="col-md-6 chat-pane">
          <h2 class="mt-3 mb-3">Chat Interface</h2>
          <!-- Chat Interface Placeholder -->
          <div id="chatInterface">
            <!-- Chat interface content goes here -->
            <div class="chat-container">
              <div class="chat-message">Hello, how can I assist you?</div>
            </div>
            <div class="input-group mt-3">
              <input
                type="text"
                class="form-control"
                placeholder="Type your message..."
              />
              <button class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      // Function to change the PDF source based on selected option
      function changePDF() {
        var select = document.getElementById("pdfSelect");
        var pdfSrc = select.value;
        document.getElementById("pdfEmbed").setAttribute("src", pdfSrc);
      }
    </script>
  </body>
</html>
